<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senai- JAVASCRIPT</title>
</head>
<body>
    <h1>Seja bem vindo!</h1>
    <span>Ao seu primeiro exercício de javascript</span>
    <div>
        <input id="nome" type="text" placeholder="Seu nome">
        <button id="botao">Enviar</button>
        <br>
        <span id="mensagem">Meu nome é:</span>
    </div>
    <br>
    <div>
        <input type="number" id="num1">
        <span>+</span>
        <input type="number" id="num2">
        <span>=</span>
        <span id="resultado1"></span>
        <br>
        <button id="btn-soma">Somar</button>
    </div>
    <br>
    <div>
        <input type="number" id="num3">
        <span>/</span>
        <input type="number" id="num4">
        <span>=</span>
        <span id="resultado2"></span>
        <br>
        <button id="btn-dividir">Dividir</button>
    </div>
    <br>
    <div>
        <input type="number" id="num5">
        <span>x</span>
        <input type="number" id="num6">
        <span>=</span>
        <span id="resultado3"></span>
        <br>
        <button id="btn-multiplica">Multiplicar</button>
    </div>
    <br>
    <div>
        <input type="number" id="num7">
        <span>/</span>
        <input type="number" id="num8">
        <span>=</span>
        <span id="resultado4"></span>
        <br>
        <button id="btn-subtrair">Subtrair</button>
    </div>
    <script src="main.js" type="text/JAVASCRIPT"></script>
</body>
</html>
